{% load endless %}

{% paginate 30 chosen %}
{% for article in chosen %}
<div class='poster'>
    <img src="{{MEDIA_URL}}{{article.0}}" width="100%" onclick="openModal({{article.2}})">
    <div class='hover_div'>
        <div class='hover'>  
            <span class="hover_text"> by {{article.1}} </span>
        </div>
    </div>
</div>
{% endfor %}
{% show_more %}
